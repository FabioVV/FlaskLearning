{% extends 'base.html' %}

{% block content %}
<h1 class="display-1" >All posts</h1>

{%for p in posts%}
<div class="shadow p-3 mb-5 bg-body" id="posts">
    <div class="postcontent">
        <h3 class="display-4" >{{p.title}}</h3>
        <hr>
        <p>{{p.content}}</p>
        <sub style="display: none;">{{p.slug}}</sub>
        <sub >By: {{p.author}}</sub>
        <sub >Posted on: {{p.date_posted}}</sub>
        <a type="button" class="btn btn-dark" href="{{ url_for('post', id = p.id) }}">See post</a>
        <a type="button" class="btn btn-warning" href="{{ url_for('edit_post', id = p.id) }}">Edit post</a>
        <a type="button" class="btn btn-danger" href="{{url_for('post_delete',id = p.id)}}">Delete post</a>
    </div>
   
    
</div>


{%endfor%}
{% endblock %}
