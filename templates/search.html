{% extends 'base.html' %}

{% block content %}
<h1 class="display-1" >Search results</h1>

{%for post in searched%}
<div class="shadow p-3 mb-5 bg-body" id="posts">
    <div class="postcontent">
        <h3 class="display-4" >{{post.title}}</h3>
        <hr>
        <p>{{post.content|safe}}</p>
        <sub style="display: none;"></sub>
        <sub>{{post.name}}</sub>
        <sub>{{post.data_posted}}</sub>

        <a type="button" class="btn btn-dark" href="{{ url_for('post', id = post.id) }}">See post</a>
        {% if current_user.id == post.poster.id%}
        <a type="button" class="btn btn-warning" href="{{ url_for('edit_post', id = post.id) }}">Edit post</a>
        <a type="button" class="btn btn-danger" href="{{url_for('post_delete',id = post.id)}}">Delete post</a>
        {% else %}
        
        {% endif %}
    </div>
</div>
{%endfor%}


{% endblock %}
